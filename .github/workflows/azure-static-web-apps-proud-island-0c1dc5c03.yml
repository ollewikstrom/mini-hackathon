name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      # Modify .funcignore to exclude unnecessary files
      - name: Update .funcignore
        working-directory: ./api
        run: |
          echo "# Exclude unnecessary files to reduce deployment size" >> .funcignore
          echo "node_modules/*/test" >> .funcignore
          echo "node_modules/*/tests" >> .funcignore
          echo "node_modules/*/docs" >> .funcignore
          echo "node_modules/*/.github" >> .funcignore
          echo "node_modules/*/.vscode" >> .funcignore
          echo "node_modules/*/*.md" >> .funcignore
          echo "node_modules/*/LICENSE" >> .funcignore
          echo "node_modules/*/license" >> .funcignore
          echo "node_modules/*/*.ts" >> .funcignore
          echo "!node_modules/*/*.d.ts" >> .funcignore
          echo "node_modules/*/*.map" >> .funcignore
          echo "node_modules/*/src" >> .funcignore
          echo "node_modules/*/examples" >> .funcignore
          echo "node_modules/*/coverage" >> .funcignore
          echo "node_modules/*/bin" >> .funcignore
          echo "node_modules/*/man" >> .funcignore
          echo "node_modules/*/.DS_Store" >> .funcignore
          echo "node_modules/*/*.gitignore" >> .funcignore
          
      # Use the default Oryx build process with our modified .funcignore
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0C1DC5C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./admin-frontend"
          api_location: "./api"
          output_location: "dist"
        env:
          API_URL: ${{ secrets.API_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0C1DC5C03 }}
          action: "close"
          app_location: "./admin-frontend"
