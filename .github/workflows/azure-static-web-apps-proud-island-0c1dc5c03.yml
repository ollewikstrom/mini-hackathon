name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      # Build the API first
      - name: Build API
        working-directory: ./api
        run: |
          npm ci
          npm run build
      
      # Prepare optimized deployment package
      - name: Prepare API for deployment 
        working-directory: ./api
        run: |
          # Create deployment folder
          mkdir -p ../api-deploy/src
          
          # Copy only the necessary files
          cp -r ./dist ../api-deploy/
          cp package.json ../api-deploy/
          cp package-lock.json ../api-deploy/
          cp host.json ../api-deploy/
          mkdir -p ../api-deploy/src/functions
          cp -r ./src/functions/* ../api-deploy/src/functions/
          
          # Install only production dependencies in the deploy folder
          cd ../api-deploy
          npm install --omit=dev --no-audit --no-fund
          
          # Display final stats
          echo "Final API deployment directory size:"
          du -sh .
          echo "Number of files in API deployment directory:"
          find . -type f | wc -l
          echo "List of top-level folders and their sizes:"
          du -sh * | sort -hr
      
      # Deploy using SWA tool
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0C1DC5C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./admin-frontend"
          api_location: "./api-deploy"
          output_location: "dist"
          skip_api_build: true
        env:
          API_URL: ${{ secrets.API_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0C1DC5C03 }}
          action: "close"
          app_location: "./admin-frontend"
