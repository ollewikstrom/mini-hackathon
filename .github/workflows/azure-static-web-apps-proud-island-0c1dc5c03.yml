name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Debug - List API directory before build
        run: |
          echo "API Directory Contents Before Build:"
          ls -la ./api
          
      - name: Install API Dependencies
        working-directory: ./api
        run: |
          npm ci
          echo "Node modules size before prune:"
          du -sh ./node_modules
          
      - name: Build API
        working-directory: ./api
        run: |
          npm run build
          
      - name: Prune dev dependencies
        working-directory: ./api
        run: |
          npm prune --production
          echo "Node modules size after prune:"
          du -sh ./node_modules
          echo "Final API directory size:"
          du -sh .
          echo "Number of files in API directory:"
          find . -type f | wc -l
          
      - name: Debug - List Frontend directory
        run: |
          echo "Frontend Directory Contents:"
          ls -la ./admin-frontend
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0C1DC5C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./admin-frontend"
          api_location: "./api"
          output_location: "dist"
          skip_api_build: true # We'll build the API manually in the steps above
        env:
          API_URL: ${{ secrets.API_URL }}
          
      - name: Debug - If build failed
        if: failure()
        run: |
          echo "Build failed. Azure Static Web Apps has file count and size limits:"
          echo "- Free tier: 100 MB per function app package, 250 MB total app size"
          echo "- Standard tier: 250 MB per function app package, 500 MB total app size"
          echo "Consider upgrading your tier or reducing the number of dependencies."

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0C1DC5C03 }}
          action: "close"
          app_location: "./admin-frontend"
