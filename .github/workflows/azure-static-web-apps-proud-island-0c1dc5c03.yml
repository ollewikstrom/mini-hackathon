name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      # Build the API first
      - name: Build API
        working-directory: ./api
        run: |
          npm ci
          npm run build
      
      # Create a minimal API package
      - name: Create minimal API package
        run: |
          # Create a minimal package.json with only essential dependencies
          cat > minimal-api-package.json << EOF
          {
            "name": "minimal-api",
            "version": "1.0.0",
            "dependencies": {
              "@azure/functions": "^4.0.0"
            }
          }
          EOF
          
          # Create minimal deployment directory
          mkdir -p api-minimal/src/functions
          cp api/host.json api-minimal/
          
          # Only copy the compiled JavaScript files, not TypeScript sources
          cp -r api/dist/* api-minimal/
          
          # Use the minimal package.json
          cp minimal-api-package.json api-minimal/package.json
          
          # Install only the minimal dependencies
          cd api-minimal
          npm install --omit=dev --no-fund --no-audit
          
          # Show the final size
          du -sh .
          find . -type f | wc -l
          
      # Deploy the minimal API
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0C1DC5C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./admin-frontend"
          api_location: "./api-minimal"
          output_location: "dist"
          skip_api_build: true
        env:
          API_URL: ${{ secrets.API_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0C1DC5C03 }}
          action: "close"
          app_location: "./admin-frontend"
